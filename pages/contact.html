 <form  id="contact-form" action="#" method="post" onsubmit="return validation();">
 <h2> LAISSEZ-NOUS UN MESSAGE</h2>   
  
 <div class="txtb">  
  <label>Nom et Prénom :</label>  
  <input id="name" type="text" name="" value="" placeholder="Entrer votre nom & prenom">   
 </div>
    
  <div class="txtb">  
  <label>Email:</label>  
  <input id="email" type="email" name="" value="" placeholder="Entrer votre Email">   
 </div>  
    
 <div class="txtb">  
  <label>Téléphone:</label>  
  <input id="tlf" type="tel" name="" value="" placeholder="Entrer votre numéro de téléphone ">   
 </div>   
    
<div class="txtb">  
  <label>Message:</label>  
  <textarea id="msg"></textarea>
 </div>   
<input id="btn"  type="submit" value="Envoyer">
 </form>
